<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        
        <mat-toolbar>
            <span>Menu</span>
            <div class="spacer"></div>
            <button mat-icon-button 
                    (click)="sidenav.toggle()">
                <mat-icon>
                    menu
                </mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado"
                mat-list-item 
                (click)="sidenav.toggle()">
                <mat-icon class="mat-list-item">label</mat-icon>
                <span>Listado de Heroes</span>
            </a>
            <a routerLink="./agregar"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon class="mat-list-item">add</mat-icon>
                <span>AÃ±adir Heroe</span>
            </a>
            <a routerLink="./buscar"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon class="mat-list-item">search</mat-icon>
                <span>Buscar Heroe</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button 
                (click)="sidenav.toggle()">
            <mat-icon>
                widgets
            </mat-icon>
        </button>

        <span class="spacer"></span>
        <button mat-button>
            Logout
        </button>
    </mat-toolbar>

    <div class="container" >
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
